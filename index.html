<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Dark</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="loginbox">
        <img src="img/avatar.png" class="avatar">
        <h1>Login</h1>
        <form>
            <p>Usuário</p>
            <input type="text" name="" placeholder="Entre Username">
            <p>Senha</p>
            <input type="password" name="" placeholder="Entre Password">
            <input type="submit" name="" value="Logar">
            <br><br><a href="#">Esqueçeu a senha?</a><br>
            <a href="#">Não tem uma conta</a>
        </form>
    </div>

</body>
</html>
